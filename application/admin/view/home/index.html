{extend name="public/base" /}
{block name='content'}
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-home"></i>&nbsp;控制面板
                        </li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="well bordered-left bordered-themeprimary">
                				<h1 style="font-weight: 900!important;font-style: italic;font-family: '新宋体'">
                					欢迎{$Request.session.name},使用后台管理系统！
                				</h1>
                			</div>
                		</div>
                	</div>
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="well with-header with-footer">
                				<div class="header bg-themeprimary">
                					服务器信息
                				</div>
                				<table class="table table-hover table-bordered">
                					<thead>
                						<tr>
                							<th colspan="2">服务器信息</th>
                						</tr>
                					</thead>
                					<tbody>
                						<tr>
                							<td>服务器域名</td>
                							<td>{$Request.domain}</td>
                						</tr>
                						<tr>
                							<td>服务器IP地址</td>
                							<td>{$Request.ip}</td>
                						</tr>
                						<tr>
                							<td>服务器端口</td>
                							<td>{$Request.port}</td>
                						</tr>
                					
                						<tr>
                							<td>联系邮箱</td>
                							<td>1@163.com</td>
                						</tr>
                					</tbody>
                				</table>
                				<div class="footer" id='copy'>copyright</div>
                			</div>
                		</div>
                	</div>
                </div>
                <!-- /Page Body -->
            </div>
			<!-- /Page Content -->{/block}
{block name="js" /}
{__block__}
<script>
		
!function(){

//页面一打开就执行，放入ready是为了layer所需配件（css、扩展模块）加载完毕
layer.ready(function(){ 
  layer.open({
    type: 2,
    title: '欢迎页',
    maxmin: true,
    area: ['800px', '500px'],
    content: 'http://layer.layui.com/test/welcome.html',
    end: function(){
      layer.tips('Hi', '#copy', {tips: 1})
    }
  });
});



}();
	</script>
            {/block}
